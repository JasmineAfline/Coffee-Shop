<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

</head>
<body>
    <a href="#Home">Home</a>
    <a href="#About">Menu</a>
    <a href="#Order">Order</a>
    <a href="#Contact">Contact</a>

    <h1>OUR COFFEE SHOP</h1>
    <div id="Home"></div>
    <div id="About">
       
        <div class="container">
            <h3 id="h3">ABOUT US</h3>
            <p id="p">
    
            </p>
        
            <div class="row" id ="cofee1">
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;" onmouseover="setNewImage()" onmouseout="setOldImage()" >
                        <img id="coff1"   class="card-img-top"  src="coffee images/Cappucino.jpg">
                        <div class="card-body">
                          <h5 class="card-title">Cappucino</h5>
                          <p class="card-text">$200</p>
                          <a href="#" class="button">ORDER</a>

                        </div>
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img  class="card-img-top" src="coffee images/Hazelnut.jpg" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Hazel nut</h5>
                          <p class="card-text">$250</p>
                          <a href="#" class="button">ORDER</a>
                          
                        </div>
                    </div>
                </div>
    
                <div class="col-sm-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="coffee images/icecreamcoffee.jpg" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Iced Coffee</h5>
                          <p class="card-text">$300</p>
                          <a href="#" class="button">ORDER</a>
                        </div>
                    </div>
                </div>
    
                
    
            </div>
            <div class="row" id ="cofee2">
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="coffee images/Latte coffee.jpg" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Latte Coffee</h5>
                          <p class="card-text">$200</p>
                          <a href="#" class="button">ORDER</a>
                         
                        </div>
                    </div>
                </div>
    
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="coffee images/carammel2.jpg" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Caramel Coffee</h5>
                          <p class="card-text">$250</p>
                          <a href="#" class="button">ORDER</a>
                         
                        </div>
                    </div>
                </div>
    
                <div class="col-sm-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="coffee images/macho.jpg" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Macho Coffee</h5>
                          <p class="card-text">$300</p>
                          <a href="#" class="button">ORDER</a>
                         
                        </div>
                    </div>
                </div>
    
                
    
            </div>
        
    </div>
   
    <div id="Order"></div>
    <div id="Contact"></div>

 <script src="index.js"></script>  
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script> 
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
